<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>ERP Dashboard</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<f:metadata>
			<f:viewAction action="#{loginController.onload}" />
		</f:metadata>
		
		<link href="../css/login.css" rel="stylesheet" type="text/css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	</h:head>
    <body>

	<div class="body"></div>
		<h:form id="loginForm">
			<div class="grad"></div>
			<div class="login" style="background-color: #484747;opacity: 0.8;text-align: center;height: 260px;">
				<img style="width: 200px;" src="../images/KerryLogo_1.png" />
				<div class="header-text" style="text-align: center;width: 100%;">
					ERP<span>Dashboard</span>
				</div>
				<h:outputLabel value="#{loginController.errorMessage}" style="color:red; padding-bottom:10px;font-size: 14px;" />
				<h:inputText styleClass="userLogin" a:placeholder="username" value="#{userModel.userName}" ></h:inputText><br/>
				<h:inputSecret styleClass="passwordLogin" a:placeholder="password" value="#{userModel.password}"></h:inputSecret><br/>
				<h:commandButton styleClass="buttonLogin" value="Login" actionListener="#{loginController.onClickLogin}"></h:commandButton>
			</div>
		</h:form>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	</body>
</f:view>
