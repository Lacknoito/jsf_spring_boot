<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>ERP Dashboard</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<f:metadata>
		    <f:event type="preRenderView" listener="#{loginAction.onload}" />
		</f:metadata>
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
		<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css"/>
		<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css"/>
		<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css"/>
		<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/util.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	</h:head>
    <h:body>
    	<div class="limiter">
    		<div class="container-login100" style="background-color: #f37020;">
    			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
			        <h:form>
			        	<span class="login100-form-title p-b-53">
							Login
						</span>
						<div class="p-t-31 p-b-9">
							<span class="txt1">
								Username
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Username is required">
							<h:inputText styleClass="input100" value="#{loginAction.userName}"></h:inputText>
							<span class="focus-input100"></span>
						</div>
						<div class="p-t-13 p-b-9">
							<span class="txt1">
								Password
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<h:inputSecret styleClass="input100" value="#{loginAction.password}"></h:inputSecret>	
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn m-t-17">
							<h:commandButton styleClass="login100-form-btn" value="Log In" actionListener="#{loginAction.onClickLogin}" />
						</div>
			        </h:form>
		        </div>
	        </div>
        </div>
        
        <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="../vendor/animsition/js/animsition.min.js"></script>
		<script src="../vendor/bootstrap/js/popper.js"></script>
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="../vendor/select2/select2.min.js"></script>
		<script src="../vendor/daterangepicker/moment.min.js"></script>
		<script src="../vendor/daterangepicker/daterangepicker.js"></script>
		<script src="../vendor/countdowntime/countdowntime.js"></script>
		<script src="../js/main.js"></script>
    </h:body>
</f:view>
