<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>ERP Dashboard</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../v6/vendor/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../v6/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../v6/fonts/iconic/css/material-design-iconic-font.min.css" />
		<link rel="stylesheet" type="text/css" href="../v6/vendor/animate/animate.css" />
		<link rel="stylesheet" type="text/css" href="../v6/vendor/css-hamburgers/hamburgers.min.css" />
		<link rel="stylesheet" type="text/css" href="../v6/vendor/animsition/css/animsition.min.css" />
		<link rel="stylesheet" type="text/css" href="../v6/vendor/select2/select2.min.css" />
		<link rel="stylesheet" type="text/css" href="../v6/vendor/daterangepicker/daterangepicker.css" />
		<link rel="stylesheet" type="text/css" href="../v6/css/util.css" />
		<link rel="stylesheet" type="text/css" href="../v6/css/main.css" />
	</h:head>
    <h:body>
    	<h:form styleClass="login100-form validate-form">
	    	<div class="limiter">
				  <div class="container-login100">
				   <div class="wrap-login100 p-t-85 p-b-20" style="padding-top: 30px;">
				     <span class="login100-form-title p-b-70">ERP DASHBOARD</span>
				     
				     <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username" style="margin-top: 10px;">
					      <h:inputText styleClass="#{userModel.userEmpty ? 'input100 has-val' : 'input100'}" value="#{userModel.userName}"></h:inputText>
					      <span class="focus-input100" data-placeholder="Username"></span>
				     </div>
				
				     <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
					      <h:inputSecret styleClass="input100" value="#{userModel.password}"></h:inputSecret>	
					      <span class="focus-input100" data-placeholder="Password"></span>
				     </div>
				
				     <div class="container-login100-form-btn">
				      	<h:commandButton styleClass="login100-form-btn" value="Log In" actionListener="#{loginController.onClickLogin}" />
				     </div>
				   </div>
				  </div>
			 </div>
		</h:form>
		
		<script src="../v6/vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="../v6/vendor/animsition/js/animsition.min.js"></script>
		<script src="../v6/vendor/bootstrap/js/popper.js"></script>
		<script src="../v6/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="../v6/vendor/select2/select2.min.js"></script>
		<script src="../v6/vendor/daterangepicker/moment.min.js"></script>
		<script src="../v6/vendor/daterangepicker/daterangepicker.js"></script>
		<script src="../v6/vendor/countdowntime/countdowntime.js"></script>
		<script src="../v6/js/main.js"></script>
    </h:body>
</f:view>
